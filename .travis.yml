language: bash

env:
  global:
    - REPO="${TRAVIS_REPO_SLUG#*/}"
    - OWNER=plus3it
    - RELEASE_BRANCH=master
    - RELEASE_VERSION=$(grep -E '^current_version' $TRAVIS_BUILD_DIR/.bumpversion.cfg | sed 's/^.*= //')

jobs:
  include:
    - stage: test
      env:
        - JOB="Terraform Format Verification"
      script:
        - make terraform/lint
    - stage: test
      env:
        - JOB="JSON Lint/Format"
      script:
        - make json/lint
    - stage: test
      env:
        - JOB="CFN Lint"
      install:
        - pip install -r _requirements/cfn-lint.txt
        - cfn-lint --version
      language: python
      script:
        - make cfn/lint
    - stage: test
      env:
        - JOB="EditorConfig Lint"
      install:
        - npm install -g eclint
        - eclint --version
      language: node_js
      node_js: 8
      script:
        - make eclint/lint
    - stage: test
      env:
        - JOB="CFN Version Validation"
      install:
        - pip install -r _requirements/cfn-version-check.txt
        - yq --version
      language: python
      script:
        - make cfn/version VERSION=$RELEASE_VERSION
    - stage: deploy
      if: branch = env(RELEASE_BRANCH) AND tag IS blank
      env:
        - JOB="Deploy to GitHub Releases"
        - PRIOR_VERSION=$(git describe --abbrev=0 --tags)
        - RELEASE_BODY="* [$REPO v$RELEASE_VERSION changes](https://github.com/$OWNER/$REPO/compare/$PRIOR_VERSION...$RELEASE_VERSION)"
      before_script:
        - echo PRIOR_VERSION=$PRIOR_VERSION
        - echo RELEASE_VERSION=$RELEASE_VERSION
        - echo RELEASE_BODY=$RELEASE_BODY
      script: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        name: $RELEASE_VERSION
        tag_name: $RELEASE_VERSION
        body: $RELEASE_BODY
        draft: false
        on:
          branch: $RELEASE_BRANCH
          condition: '"$PRIOR_VERSION" != "$RELEASE_VERSION"'
